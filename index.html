  <body>
      <div class="container-fluid " >
    <div class="maindiv">
      <div class="subdivs">
        <div class="heading">DIGITAL CLOCK</div>
        <div class="timecontainer">
          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">HRS</div>
            <div style="font-size: 50px" id="gethours"></div>
          </div>

          <span >:</span>

          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">MINS</div>
            <div style="font-size: 50px" id="getmins"></div>
          </div>
          <span >:</span>

          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">SEC</div>
            <div style="font-size: 50px" id="getsec"></div>
          </div>
          <div
            style="
              align-self: flex-end;
              margin-bottom: 30px;
              letter-spacing: 2px;
              font-size: 20px;
              margin-left: 10px;
            "
            id="AM-PM"
          ></div>
        </div>
        <div class="btncontainer">
          <button style="font-size: 22px; margin: 6px" onclick="startclock()">
            Start
          </button>
          <button style="font-size: 22px; margin: 6px" onclick="stopclock()">
            Stop
          </button>
        </div>
      </div>

      <div class="subdivs">
        <div class="heading">STOPWATCH</div>

        <div class="timecontainer">
          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">HRS</div>
            <div style="font-size: 50px" id="hrs">00</div>
          </div>

          <span>:</span>

          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">MINS</div>
            <div style="font-size: 50px" id="min">00</div>
          </div>
          <span >:</span>

          <div style="margin: 10px">
            <div style="display: flex; justify-content: center" class="directions">SEC</div>
            <div style="font-size: 50px" id="sec">00</div>
          </div>
        </div>
        <div class="btncontainer">
          <button style="font-size: 22px; margin: 6px" id="startbtn">
            Start
          </button>
          <button style="font-size: 22px; margin: 6px" id="stopbtn">
            Stop
          </button>
          <button style="font-size: 22px; margin: 6px" id="resetbtn">
            Reset
          </button>
        </div>
      </div>
